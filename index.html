<html>
  <head>
    <title>Book With Us!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.1.0.min.js"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container .col-md-4 jumbotron">
    <div class="page-header">
      <h1>Book with us!</h1>
    </div>
    <form id="appointment">
      <div class="form-group">
        <label for="fullName"> Full Name:</label>
        <input id="fullName" type="text">
      </div>
      <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input id="date" class="form-control" type="date">
      </div>
      <div class="form-group" id="time">
        <input type="radio" name="time" value="9:00" checked> 9:00am<br>
        <input type="radio" name="time" value="10:00"> 10:00am<br>
        <input type="radio" name="time" value="11:00"> 11:00am<br><br>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </div>
    </form>

      <div class="confirmation">
        <p> Thanks for booking with us <span id="name"></span>.<br>Your Appointment is scheduled for:<br>
          <p><span id="selecteddate"></span> at <span id="selectedtime"></span></p>

      </div>
    </div>
  </body>
</html>
